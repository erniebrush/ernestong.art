<!DOCTYPE html>
<html>
<head>
<style>
    #fullpage {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: contain;
        background-repeat: no-repeat no-repeat;
        background-position: center center;
        background-color: rgba(0,0,0,0.9);
    }
    .gallery_container img {
        width: 500px;
    }
</style>
</head>
<body onload="getPics()">
  <div class="container">
    <h1>Photo Gallery</h1>
    <div class="gallery_container">
        <img src="gallery/Ernest_Ong_Cloak_Dagger_1080W.jpg"/>
        <img src="gallery/Ernest_Ong_Doctor_Strange_1080W.jpg"/>
        <img src="gallery/Ernest_Ong_Reina_Tekken_1080W.jpg"/>
    </div>
  </div>
  <div id="fullpage" onclick="this.style.display='none';">
  </div>

<script>
    function getPics() {} //just for this demo
    const imgs = document.querySelectorAll('.gallery_container img');
    const fullPage = document.querySelector('#fullpage');

    imgs.forEach(img => {
    img.addEventListener('click', function() {
    fullPage.style.backgroundImage = 'url(' + img.src + ')';
    fullPage.style.display = 'block';
    });
    });
</script>
</body>
</html>
