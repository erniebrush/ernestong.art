<head>

  <style>
    #hamburger {
      margin: 2rem;
      padding: 0;
      height: 1rem;
      width: 2rem;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    #hamburger hr {
      display: block;
      width: 100%;
      height: 4px;
      background-color: black;
      border: none;
      flex-shrink: 0
    }

    #buntop {
      margin-top: 0;
      margin-bottom: auto;
    }

    #patty {

    }

    #bunbot {
      margin-top: auto;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div id="hamburger">
    <hr id="buntop">
    <hr id="patty">
    <hr id="bunbot">
  </div>
</body>
</html>
