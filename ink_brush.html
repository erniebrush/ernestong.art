<script>
const imgs = document.querySelectorAll('.gallery_container img');
const fullPage = document.querySelector('#fullpage');

imgs.forEach(img => {
    img.addEventListener('click', function() {
        fullPage.style.backgroundImage = 'url(' + img.src + ')';
        fullPage.style.display = 'block';

        const checkImg = new Image();
        checkImg.src = img.src;

        checkImg.onload = function() {
            if (checkImg.width > fullPage.clientWidth || checkImg.height > fullPage.clientHeight) {
                fullPage.style.backgroundSize = 'contain';
            } else {
                fullPage.style.backgroundSize = 'auto';
            }
        };
    });
});
</script>
